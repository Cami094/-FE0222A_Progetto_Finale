
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <table class="table table-dark table-hover">
          <thead>
            <tr>
              <th>Id</th>
              <th>Username</th>
              <th>Email</th>
              <th>Roulo</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let userData of users ; let i = index">
              <td>{{ userData.id }}</td>
              <td>{{ userData.username }}</td>
              <td>{{ userData.email }}</td>
              <td><span class="btn" *ngFor="let item of users.roles">{{
                  item.roleName
                }}</span>
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="8">
                <nav aria-label="Page navigation example" class="d-flex justify-content-center">
                  <ul class="pagination" *ngIf="response">
                    <li class="page-item" *ngIf="!response.first">
                      <a
                        class="page-link"
                        (click)="
                          $event.preventDefault();
                          cambiaPagina(response.number - 1)
                        "
                        href="#"
                        >Previous</a
                      >
                    </li>
                    <li
                      class="page-item"
                      *ngFor="let p of counter(response.totalPages); index as i"

                    >
                      <a
                        class="page-link"
                        (click)="$event.preventDefault(); cambiaPagina(i)"
                        href="#"
                        >{{ i + 1 }}</a
                      >
                    </li>
                    <li class="page-item" *ngIf="!response.last">
                      <a
                        class="page-link"
                        (click)="
                          $event.preventDefault();
                          cambiaPagina(response.number + 1)
                        "
                        href="#"
                        >Next</a
                      >
                    </li>
                  </ul>
                </nav>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
