
<div style="text-align: center " class="container  mt-5">
  <div class="row">
    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
      {{errorMessage}}
    </div>
    <form [formGroup]="form" (submit)="onSubmit(form)" >
      <div class="col">

          <div class="form-group mt-5 align-text-center">
            <label for="username">Username</label>
            <input type="text" formControlName="username" id="username"  name="username"
              class="form-control">
          </div>
          <div class="form-group  mt-4">
            <label for="email">Email</label>
            <input type="email" formControlName="email" id="email" name="email"
              class="form-control">
          </div>


        <div class="form-group mt-4">
          <label for="select">Password</label>
          <input type="password" formControlName="password" id="password" name="password" class="form-control">
        </div>

        <select class="form-select mt-4" formControlName="role" aria-label="Default select example">
          <option selected>Open this select menu</option>
          <option value="admin">Admin</option>
          <option value="user">User</option>




        </select>
      </div>
      <button class="btn btn-primary mt-5 p-1  "[disabled]= "isLoading" type="submit">Registati!
        <span *ngIf="isLoading"
        class= "spinner-border spinner-border-sm"
        role="status"
        aria-hibben="true"></span>

      </button>
    </form>

  </div>
</div>
